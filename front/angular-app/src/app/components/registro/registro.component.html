<div class="register-container">
  <h2>Registro</h2>
  <form (ngSubmit)="register()">
    <label for="nombres">Usuario</label>
    <input type="text" id="nombres" [(ngModel)]="usuario.nombres" name="nombres" required />

    <label for="correo">Correo</label>
    <input type="email" id="correo" [(ngModel)]="usuario.correo" name="correo" required />

    <label for="clave">Contrase√±a</label>
    <input type="password" id="clave" [(ngModel)]="usuario.clave" name="clave" required />

    <button type="submit">Registrar</button>
  </form>
</div>
